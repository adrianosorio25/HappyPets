<form>
    <p>Use el siguiente formulario para actualizar sus datos.</p>

    <div fxLayout="row">

        <div fxFlex="40%" fxFlex.md="60%" fxFlex.sm="50%" fxFlex.xs="100%">
            <form style="margin-top: 11px;" #f="ngForm" (ngSubmit)="guardar(f.value)">
                <mat-form-field>
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput name="nombre" [ngModel]="usuario.nombre" class="form-control">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Correo</mat-label>
                    <input [disabled]="usuario.google" matInput name="email" [ngModel]="usuario.email" class="form-control">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>New Pass - Aun no funciona</mat-label>
                    <input [disabled]="usuario.google" name="password" [ngModel] matInput [type]="hide2 ? 'password' : 'text'">
                    <button [disabled]="usuario.google" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>

                <button type="submit" mat-raised-button color="primary">
                    <mat-icon mat-icon-button>save</mat-icon>
                    Actualizar Datos
                </button>
            </form>

        </div>

    </div>

</form>
