<mat-form-field style="width: 50%">
    <mat-label>
        <mat-icon style="width: 25px;">search</mat-icon>Buscar Servicio</mat-label>
    <input matInput #input (keyup)="buscarServicio(input.value)" #target>
</mat-form-field>

<button (click)="addDialog()" style="float: right;" mat-fab color="warn">
    <mat-icon>add</mat-icon>
</button>
<br><br>

<div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="servicios" matSort>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let servicios"> {{servicios.nombre}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let servicios"> {{servicios.descripcion}} </td>
        </ng-container>

        <!-- Icono1 Column -->
        <ng-container matColumnDef="icono1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let servicio">
                <mat-icon color="primary" (click)="actualizarServicio(servicio)">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Icono2 Column -->
        <ng-container matColumnDef="icono2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let servicio">
                <mat-icon color="warn" (click)="borrarServicio(servicio)">delete_outline</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let servicios; columns: displayedColumns;">
        </tr>
    </table>
    <mat-icon (click)="cambiarDesde(-5)">navigate_before</mat-icon>
    <mat-icon (click)="cambiarDesde(+5)">navigate_next</mat-icon>

    <mat-paginator #paginator [length]="totalRegistros" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

</div>
